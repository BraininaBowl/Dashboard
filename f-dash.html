<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./f-style.css">
  <script src="./f-script.js"></script>
</head>
<body>
  <div id="main">
    <div class="bar" id="frame_time">
      <div id="time" class="header accent"></div>
    </div>
    <div class="box" id="frame_solar">
      <div class="blockheader text">Huidige opbrengst</div>
      <div class="blockbody" id="solar_here"></div>
    </div>
    <div class="box" id="frame_vandaag">
      <div class="blockheader text">Opbrengst vandaag</div>
      <div class="blockbody" id="vandaag_here"></div>
    </div>
    <div class="box" id="frame_meter_opbrengst">
      <div class="blockheader text">Opbrengst volgens meter</div>
      <div class="blockbody" id="meter_opbrengst_here"></div>
    </div>
    <div class="box" id="frame_meter_gebruik">
      <div class="blockheader text">Gebruik volgens meter</div>
      <div class="blockbody" id="meter_gebruik_here"></div>
    </div>
    <div class="box" id="frame_netto">
      <div class="blockheader text">Netto gebruik</div>
      <div class="blockbody" id="netto_here"></div>
    </div>
    <div class="box" id="frame_gas">
      <div class="blockheader text">Gas vandaag</div>
      <div class="blockbody" id="gas_here"></div>
    </div>
  </div>
</body>
</html>
